<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Printing Products</title>
</head>
<body>
	<div class="output">
		<ul></ul>
		<p></p>
	</div>
</body>
<script>
	var list = document.querySelector('.output ul');
	var totalBox = document.querySelector('.output p');
	list.innerHTML = '';
	totalBox.textContent = '';

	var total = 0;
	var itemText = '';	

	var products = ['Underpants:6.99', 'Socks:5.99', 'T-shirt:14.99', 'Trousers:31.99', 'Shoes:23.99'];

	for (var i=0; i<products.length; i++) {
		var subArray = products[i].split(':');
		var name = subArray[0];
  		var price = Number(subArray[1]);
  		total += price;
  		itemText = name + ' â€” $' + price;

  		var listItem = document.createElement('li');
		listItem.textContent = itemText;
		list.appendChild(listItem);
	}
		totalBox.style.color = "blue";
		totalBox.style.padding= "30px" ;
		totalBox.textContent = 'Total: $' + total.toFixed(2);
	
</script>
</html>
