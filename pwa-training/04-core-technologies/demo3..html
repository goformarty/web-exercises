<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>04-core-technologies demo 2</title>
</head>

<body>
    <!--
    fetch() 
        :Allows you to make network requests similar to XMLHttpRequest (XHR)
        :Use promises, simpler and cleaner
        :Great features of promises
            chain them together
            allows you to share logic across fetch requests
    -->
    <script>
        var jsonData = "https://api.myjson.com/bins/4jaln";
        fetch(jsonData)
            .then(
                response => {
                    if (response.status !== 200) {
                        console.log('There was a problem. Status Code ' + response.status)
                        return;
                    }
                    response.json().then(data => {
                        console.log(data)
                    })
                })
            .catch(err => {
                console.log('Fetch error ', err)
            });
    </script>





</body>

</html>
