<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>04-core-technologies demo 2</title>
</head>
<body>
    <!--
    fetch() 
        :Allows you to make network requests similar to XMLHttpRequest (XHR)
        :Use promises, simpler and cleaner
        :Great features of promises
            chain them together
            allows you to share logic across fetch requests
    -->
    <script>
        var jsonData = "https://api.myjson.com/bins/4jaln"; a
        fetch(jsonData)
            .then(
            function (response) {
                if (response.status !== 200) {
                    console.log('Looks like there was a problem. Status Code: ' +
                        response.status);
                    return;
                }

                // Examine the text in the response
                response.json().then(function (data) {
                    console.log(data);
                });
            }
            )
            .catch(function (err) {
                console.log('Fetch Error :-S', err);
            });
    </script>





</body>
</html>
