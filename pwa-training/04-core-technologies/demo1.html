<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>04-core-technologies demo 3</title>
</head>
<body>
    <button id="submitBtn">Click</button>
    <script>
        //An arrow function expression has a shorter syntax than a function expression
        //and does not bind its own this, arguments, super, or new.target.These function expressions
        //are best suited for non-method functions, and they cannot be used as constructors.

        // Demo A - Arrow Functions clean up code!
        //Allow for clear, concise code.

        //ECMAScript 5
        //submitBtn.addEventListener('click', function () {
        //    alert("I was clicked");
        //}, false);

        //Demo B
        submitBtn.addEventListener('click', () => alert('I was clicked'), false);
    </script>

</body>
</html>
