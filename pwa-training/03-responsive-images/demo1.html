<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>02-responsive-images demo 1</title>
</head>
<body>

    <!--The <picture> tag gives web developers more flexibility in specifying image resources.
    The most common use of the <picture> element will be for art direction in responsive designs.
    Instead of having one image that is scaled up or down based on the viewport width,
    multiple images can be designed to more nicely fill the browser viewport.
    --holds two different tags:
        one or more <source> tags and one <img> tag.
    -- <source> element has the following attributes:
         srcset (required) - defines the URL of the image to show
         media - accepts any valid media query that would normally be defined in a CSS
         sizes - defines a single width descriptor, a single media query with width descriptor,
                 or a comma-delimited list of media queries with a width descriptor
         type - defines the MIME type-->

    <picture>
        <source media="(min-width: 1024px)" srcset="kitten-large.png" />
        <source media="(min-width: 667px)" srcset="kitten-medium.png" />
        <img src="kitten-small.png" alt="Cute kitten">

    </picture>

</body>
</html>
