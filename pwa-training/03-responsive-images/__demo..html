<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>02-responsive-images demo 1</title>
</head>
<body>

    <!--Just show in Slides-->

    <!--In this example we use srcset in an img element to handle different pixel densities.-->

    <!--If the display is a standard resolution display then we’ll use the 1x image, 
    if the monitor is a 2x high DPI screen we’ll use. If the browser can’t understand the srcset attribute 
    then it will use the regular src attribute and load our 1x image.

    Using the x descriptor, you’ll always get the same image on the devices with similar device-pixel ratio, 
    regardless if it’s a 15 inch laptop or a cell phone which have the same device-pixel ratio.-->


    <img src="baboon1x.jpg" alt="Wallaby" srcset="baboon1x.jpg 1x, baboon2x.jpg 2x"/>


</body>
</html>
